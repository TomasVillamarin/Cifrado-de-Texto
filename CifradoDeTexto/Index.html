<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado ONE</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Cifrado ONE</h1>
            <form id="cipherForm">
                <label for="textInput">Texto:</label>
                <textarea id="textInput" rows="4" cols="50"></textarea>

                <label for="shiftInput">Desplazamiento:</label>
                <input type="number" id="shiftInput" min="1" max="25" value="3">

                <button type="button" onclick="cifrar()">Cifrar</button>
                <button type="button" onclick="descifrar()">Descifrar</button>
            </form>
        </div>
        <div class="right-panel">
            <h2>Resultado:</h2>
            <textarea id="resultOutput" rows="10" cols="50" readonly></textarea>
        </div>
    </div>
    <script src="CifradoDeText.js"></script>
</body>
</html>
